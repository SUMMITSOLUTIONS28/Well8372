<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education Survey | Peter Simiyu 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    *{margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
    body{background: linear-gradient(to right, #43cea2, #185a9d); color:#fff; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:20px;}
    .container{background: rgba(0,0,0,0.3); padding:25px; border-radius:20px; max-width:900px; width:100%; margin-top:30px; box-shadow:0 10px 25px rgba(0,0,0,0.3);}
    h1{color:#ffeb3b; text-align:center; margin-bottom:20px; text-shadow:1px 1px 5px #000;}
    .question{background: rgba(255,255,255,0.1); padding:15px; margin-bottom:15px; border-radius:12px;}
    button{margin:5px 0; padding:10px 15px; border:none; border-radius:10px; cursor:pointer; width:100%; font-weight:600; transition:0.3s;}
    button:hover{transform:scale(1.03);}
    #balance{margin-top:10px; font-size:1.1rem; font-weight:600;}
    #withdrawBtn{margin-top:15px; background:#ffeb3b; color:#000; font-weight:700;}
</style>
</head>
<body>

<div class="container">
    <h1>Education Survey</h1>
    <div id="survey-container"></div>
    <div id="balance">Your balance: Ksh 0</div>
    <button id="withdrawBtn">Withdraw</button>
    <p style="margin-top:10px;font-size:0.9rem;">Â© Peter Simiyu 2026. All rights reserved.</p>
</div>

<script>
const questions = [
    // Mixed 15 education questions (complex, normal, easy)
    {q:"Who wrote 'Romeo and Juliet'?", a:["Charles Dickens","William Shakespeare","Mark Twain","Jane Austen"], correct:1},
    {q:"What is the square root of 144?", a:["10","11","12","13"], correct:2},
    {q:"Which planet is known as the Red Planet?", a:["Venus","Mars","Jupiter","Saturn"], correct:1},
    {q:"H2O is the chemical formula for?", a:["Salt","Water","Oxygen","Hydrogen"], correct:1},
    {q:"In which year did World War II end?", a:["1945","1939","1918","1965"], correct:0},
    {q:"What is 25% of 200?", a:["50","25","75","100"], correct:0},
    {q:"The capital of France is?", a:["Paris","Rome","Berlin","Madrid"], correct:0},
    {q:"What is the largest mammal?", a:["Elephant","Blue Whale","Giraffe","Hippopotamus"], correct:1},
    {q:"Which gas do plants absorb for photosynthesis?", a:["Oxygen","Carbon Dioxide","Nitrogen","Hydrogen"], correct:1},
    {q:"Who discovered gravity?", a:["Albert Einstein","Isaac Newton","Galileo Galilei","Marie Curie"], correct:1},
    {q:"What is the value of Pi (approx)?", a:["3.14","3.41","3.24","3.04"], correct:0},
    {q:"Which continent is Egypt in?", a:["Asia","Africa","Europe","South America"], correct:1},
    {q:"What is the first element in the periodic table?", a:["Helium","Hydrogen","Oxygen","Carbon"], correct:1},
    {q:"How many colors are in a rainbow?", a:["5","6","7","8"], correct:2},
    {q:"What is the freezing point of water in Celsius?", a:["0","32","100","-1"], correct:0}
];

let db;
let balance = 0;
let answeredToday = 0;

// Check time
const now = new Date();
const hour = now.getHours();
if(hour < 19 || hour >= 22){
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Survey is available only from 7:00 PM to 10:00 PM</h2>";
    throw new Error("Outside allowed time");
}

// IndexedDB setup
const request = indexedDB.open("EducationSurveyDB",1);
request.onupgradeneeded = (e)=>{
    db = e.target.result;
    db.createObjectStore("progress",{keyPath:"id"});
};
request.onsuccess = (e)=>{
    db = e.target.result;
    loadProgress();
};
request.onerror = (e)=>console.log("DB error", e);

function loadProgress(){
    const tx = db.transaction("progress","readonly");
    const store = tx.objectStore("progress");
    const getReq = store.get("user1");
    getReq.onsuccess = ()=>{
        const data = getReq.result;
        if(data){
            balance = data.balance;
            answeredToday = (data.lastDate===new Date().toDateString()) ? data.answeredToday : 0;
            startSurvey(data.lastQuestionIndex||0);
        } else {
            startSurvey(0);
        }
        updateBalance();
    };
}

function saveProgress(lastQuestionIndex){
    const tx = db.transaction("progress","readwrite");
    const store = tx.objectStore("progress");
    store.put({
        id:"user1",
        balance,
        lastQuestionIndex,
        lastDate:new Date().toDateString(),
        answeredToday
    });
}

function updateBalance(){
    document.getElementById("balance").innerText = "Your balance: Ksh "+balance;
}

function startSurvey(startIndex){
    let qIndex = startIndex;
    const container = document.getElementById("survey-container");
    container.innerHTML = "";

    function showQuestion(){
        if(qIndex>=questions.length || answeredToday>=3){
            container.innerHTML="<h3>Survey completed for today!</h3>";
            return;
        }
        const q = questions[qIndex];
        container.innerHTML = `<div class="question">
            <p>${q.q}</p>
            ${q.a.map((opt,i)=>`<button onclick="answer(${i})">${opt}</button>`).join("")}
        </div>`;
    }

    window.answer = function(choice){
        const q = questions[qIndex];
        answeredToday++;
        if(choice===q.correct){
            balance+=40;
        } else {
            balance-=20;
            updateBalance();
            saveProgress(qIndex+1);
            container.innerHTML="<h3>You answered wrong! Survey stops for today. Come back tomorrow.</h3>";
            return;
        }
        updateBalance();
        qIndex++;
        saveProgress(qIndex);
        if(answeredToday>=3){
            container.innerHTML="<h3>Daily question limit reached!</h3>";
            return;
        }
        showQuestion();
    }

    showQuestion();
}

// Withdraw button
document.getElementById("withdrawBtn").onclick = ()=>{
    if(balance>=150){
        const confirmActivate = confirm("Activate your account with Ksh 36 to withdraw?");
        if(confirmActivate){
            window.location.href="https://summitsolutions28.github.io/Well8372/p2003.html";
        }
    } else {
        alert("Minimum balance to withdraw is Ksh 150.");
    }
}
</script>

</body>
</html>
