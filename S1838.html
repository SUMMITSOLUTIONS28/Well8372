<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paid Survey Topics</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #1e40af;
    margin-bottom: 20px;
  }
  p {
    color: #334155;
    margin-bottom: 30px;
    font-size: 16px;
  }
  .topics {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 800px;
  }
  .topic-btn {
    background-color: #3b82f6;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
  }
  .topic-btn:hover {
    background-color: #2563eb;
    transform: scale(1.05);
  }
  footer {
    margin-top: 40px;
    color: #64748b;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>Paid Survey Topics</h1>
<p>Click a topic to answer questions and earn <strong>Ksh 40</strong> per survey!</p>

<div class="topics">
  <button class="topic-btn" onclick="goToRules('health')">Health</button>
  <button class="topic-btn" onclick="goToRules('education')">Education</button>
  <button class="topic-btn" onclick="goToRules('religion')">Religion</button>
  <button class="topic-btn" onclick="goToRules('worldlife')">World Life</button>
  <button class="topic-btn" onclick="goToRules('gamesport')">Game & Sport</button>
  <button class="topic-btn" onclick="goToRules('business')">Business</button>
  <button class="topic-btn" onclick="goToRules('transport')">Transport</button>
  <button class="topic-btn" onclick="goToRules('government')">Government</button>
</div>

<footer>
  &copy; 2026 Paid Surveys. Earn rewards by participating.
</footer>

<script>
function goToRules(topic) {
    window.location.href = "https://summitsolutions28.github.io/Well8372/S1813.html?topic=" + topic;
}
</script>

</body>
</html>
