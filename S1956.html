<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Government Survey | Peter Simiyu 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
body{background: linear-gradient(to right, #36d1dc, #5b86e5); color:#fff; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:20px;}
.container{background: rgba(0,0,0,0.3); padding:25px; border-radius:20px; max-width:900px; width:100%; margin-top:30px; box-shadow:0 10px 25px rgba(0,0,0,0.3);}
h1{color:#ffd700; text-align:center; margin-bottom:20px; text-shadow:1px 1px 5px #000;}
.question{background: rgba(255,255,255,0.1); padding:15px; margin-bottom:15px; border-radius:12px;}
button{margin:5px 0; padding:10px 15px; border:none; border-radius:10px; cursor:pointer; width:100%; font-weight:600; transition:0.3s;}
button:hover{transform:scale(1.03);}
#balance{margin-top:10px; font-size:1.1rem; font-weight:600;}
#withdrawBtn{margin-top:15px; background:#ffeb3b; color:#000; font-weight:700;}
</style>
</head>
<body>

<div class="container">
<h1>Government Survey</h1>
<div id="survey-container"></div>
<div id="balance">Your balance: Ksh 0</div>
<button id="withdrawBtn">Withdraw</button>
<p style="margin-top:10px;font-size:0.9rem;">Â© Peter Simiyu 2026. All rights reserved.</p>
</div>

<script>
const questions = [
    // 15 government-themed questions (mixed difficulty)
    {q:"Who is the head of the executive branch in most countries?", a:["President","Prime Minister","Speaker","Governor"], correct:0},
    {q:"What is the main function of the legislature?", a:["Enforce laws","Make laws","Interpret laws","Elect judges"], correct:1},
    {q:"Which document outlines a country's fundamental laws?", a:["Charter","Bill of Rights","Constitution","Manifesto"], correct:2},
    {q:"What is the role of the judiciary?", a:["Make laws","Enforce laws","Interpret laws","Advise the executive"], correct:2},
    {q:"In Kenya, who appoints the Chief Justice?", a:["President","Parliament","Attorney General","Senate"], correct:0},
    {q:"Which branch of government controls the budget?", a:["Executive","Legislature","Judiciary","Police"], correct:1},
    {q:"What is a referendum?", a:["Law passed by parliament","Direct vote by citizens","Executive order","Judicial ruling"], correct:1},
    {q:"What is the minimum voting age in most countries?", a:["16","18","20","21"], correct:1},
    {q:"Which body supervises elections?", a:["Parliament","Electoral Commission","Supreme Court","Police"], correct:1},
    {q:"What is the term for the separation of powers?", a:["Checks and balances","Federalism","Judicial review","Suffrage"], correct:0},
    {q:"Who signs bills into law?", a:["Judges","President/Head of State","Parliament Speaker","Prime Minister"], correct:1},
    {q:"What is the local government responsible for?", a:["National defense","Municipal services","International relations","Tax collection only"], correct:1},
    {q:"Which body represents citizens in a democracy?", a:["Parliament/Congress","Cabinet","Judiciary","Police"], correct:0},
    {q:"What is the role of a political party?", a:["Enforce laws","Contest elections and represent views","Judicial review","Organize local events"], correct:1},
    {q:"What is impeachment?", a:["Legal action against citizens","Removal of an official from office","Election procedure","Legislative vote"], correct:1}
];

let db;
let balance = 0;
let answeredToday = 0;

// Time restriction
const now = new Date();
const hour = now.getHours();
if(hour < 19 || hour >= 22){
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:50px;'>Survey is available only from 7:00 PM to 10:00 PM</h2>";
    throw new Error("Outside allowed time");
}

// IndexedDB setup
const request = indexedDB.open("GovernmentSurveyDB",1);
request.onupgradeneeded = (e)=>{
    db = e.target.result;
    db.createObjectStore("progress",{keyPath:"id"});
};
request.onsuccess = (e)=>{
    db = e.target.result;
    loadProgress();
};
request.onerror = (e)=>console.log("DB error", e);

function loadProgress(){
    const tx = db.transaction("progress","readonly");
    const store = tx.objectStore("progress");
    const getReq = store.get("user1");
    getReq.onsuccess = ()=>{
        const data = getReq.result;
        if(data){
            balance = data.balance;
            answeredToday = (data.lastDate===new Date().toDateString()) ? data.answeredToday : 0;
            startSurvey(data.lastQuestionIndex||0);
        } else {
            startSurvey(0);
        }
        updateBalance();
    };
}

function saveProgress(lastQuestionIndex){
    const tx = db.transaction("progress","readwrite");
    const store = tx.objectStore("progress");
    store.put({
        id:"user1",
        balance,
        lastQuestionIndex,
        lastDate:new Date().toDateString(),
        answeredToday
    });
}

function updateBalance(){
    document.getElementById("balance").innerText = "Your balance: Ksh "+balance;
}

function startSurvey(startIndex){
    let qIndex = startIndex;
    const container = document.getElementById("survey-container");
    container.innerHTML = "";

    function showQuestion(){
        if(qIndex>=questions.length || answeredToday>=3){
            container.innerHTML="<h3>Survey completed for today!</h3>";
            return;
        }
        const q = questions[qIndex];
        container.innerHTML = `<div class="question">
            <p>${q.q}</p>
            ${q.a.map((opt,i)=>`<button onclick="answer(${i})">${opt}</button>`).join("")}
        </div>`;
    }

    window.answer = function(choice){
        const q = questions[qIndex];
        answeredToday++;
        if(choice===q.correct){
            balance+=40;
        } else {
            balance-=20;
            updateBalance();
            saveProgress(qIndex+1);
            container.innerHTML="<h3>You answered wrong! Survey stops for today. Come back tomorrow.</h3>";
            return;
        }
        updateBalance();
        qIndex++;
        saveProgress(qIndex);
        if(answeredToday>=3){
            container.innerHTML="<h3>Daily question limit reached!</h3>";
            return;
        }
        showQuestion();
    }

    showQuestion();
}

// Withdraw button
document.getElementById("withdrawBtn").onclick = ()=>{
    if(balance>=150){
        const confirmActivate = confirm("Activate your account with Ksh 36 to withdraw?");
        if(confirmActivate){
            window.location.href="https://summitsolutions28.github.io/Well8372/p2003.html";
        }
    } else {
        alert("Minimum balance to withdraw is Ksh 150.");
    }
}
</script>

</body>
</html>
