<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Access Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
/* Global Styles */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #74b9ff, #a29bfe);
    display:flex; justify-content:center; align-items:center;
    min-height:100vh; margin:0; padding:20px;
}

/* Card */
.card {
    background: #fff;
    padding: 40px 35px;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 100%;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
    animation: rotate 6s linear infinite;
    z-index: 0;
}
@keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 25px 70px rgba(0,0,0,0.3);
}

/* Headings */
h1 {
    font-size: 30px;
    color: #2d3436;
    margin-bottom: 15px;
    position: relative;
    z-index: 1;
}
h1::after {
    content: '';
    display: block;
    width: 60px;
    height: 3px;
    background: #fd79a8;
    margin: 8px auto 0 auto;
    border-radius: 2px;
}

/* Text */
p {
    color: #636e72;
    margin:5px 0;
    position: relative;
    z-index: 1;
}

/* Textarea */
textarea {
    width:100%; padding:15px;
    margin:15px 0;
    border-radius:15px;
    border:2px solid #dfe6e9;
    font-size:16px;
    resize:none;
    box-shadow: inset 0 3px 5px rgba(0,0,0,0.05);
    transition: 0.3s;
    z-index: 1;
}
textarea:focus {
    outline:none;
    border-color: #6c5ce7;
    box-shadow: 0 0 15px rgba(108,92,231,0.3) inset;
}

/* Button styles */
button, .payment-btn {
    padding:15px 25px;
    margin:10px 0;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:15px;
    cursor:pointer;
    color:white;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    z-index: 1;
}
button:hover, .payment-btn:hover{
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* Submit Payment */
#submitPayment {
    background: linear-gradient(90deg,#00b894,#55efc4);
}
#submitPayment:hover {
    background: linear-gradient(90deg,#00a77f,#2ed573);
}

/* MPESA Button */
.mpesa-btn{
    background: linear-gradient(90deg,#f0932b,#e17055);
}
.mpesa-btn i{
    font-size:18px;
}

/* PayPal Button */
.paypal-btn{
    background: linear-gradient(90deg,#0070BA,#005C99);
}
.paypal-btn i{
    font-size:18px;
}

/* Loading text */
.loading {
    font-size:18px;
    color:#fdcb6e;
    font-weight:bold;
    margin-top:15px;
    z-index: 1;
}

/* WhatsApp button */
.whatsapp-btn {
    background-color:#25D366;
    margin-top:20px;
    width:100%;
    font-size:16px;
    padding:15px;
    border-radius:15px;
}
.whatsapp-btn:hover { background-color:#128C7E; }

/* Titles */
.pay-title{
    font-weight:bold;
    font-size:18px;
    margin-top:20px;
    margin-bottom:10px;
    color:#2d3436;
    z-index:1;
}

/* Animations */
.payment-btn::before {
    content: '';
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    border-radius:15px;
    background: rgba(255,255,255,0.1);
    opacity:0;
    transition: 0.3s;
}
.payment-btn:hover::before {
    opacity:1;
}
</style>
</head>
<body>

<div class="card">
    <h1>Payment Access Portal</h1>
    <p>Complete payment and paste your confirmation below</p>

    <textarea id="mpesaMessage" rows="4" 
    placeholder="Paste your PayPal confirmation OR MPESA message here strictly"></textarea>

    <!-- MPESA Section -->
    <div class="pay-title">Pay Ksh 100 via MPESA</div>
    <a href="https://mpesaapp.page.link/69Hw.com" target="_blank" class="payment-btn mpesa-btn">
        <i class="fas fa-mobile-alt"></i> Pay Ksh 100 via MPESA
    </a>

    <!-- PayPal Section -->
    <div class="pay-title">Alternatively Pay via PayPal</div>
    <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=wafulap452@gmail.com&item_name=Access+Payment&amount=3.00&currency_code=USD" 
       target="_blank" class="payment-btn paypal-btn">
       <i class="fab fa-paypal"></i> Pay $3 via PayPal
    </a>

    <div class="loading" id="loading" style="display:none;">
        Waiting for admin confirmation...
    </div>

    <a href="https://wa.me/+254798688920" target="_blank">
        <button class="whatsapp-btn"><i class="fab fa-whatsapp"></i> Need Assistance? Contact on WhatsApp</button>
    </a>

    <button id="submitPayment">Submit Payment Confirmation</button>
</div>

<script src="2831.js"></script>
<script>
document.getElementById('submitPayment').onclick = async () => {
    let mpesaMessage = document.getElementById('mpesaMessage').value.trim();
    if(!mpesaMessage){ 
        alert("Please paste your PayPal confirmation OR MPESA message."); 
        return; 
    }

    // Encode input to mitigate XSS in transit
    mpesaMessage = encodeURIComponent(mpesaMessage);

    const sessionId = "session_" + Math.floor(Math.random()*1000000);
    document.getElementById('loading').style.display = "block";

    const sent = await submitPayment(sessionId, mpesaMessage, "User123");
    if(!sent){
        alert("Failed to submit payment. Try again."); 
        document.getElementById('loading').style.display = "none";
        return;
    }

    pollStatus(sessionId, (status)=>{
        document.getElementById('loading').style.display = "none";
        if(status === "approved"){ window.location.href="https://youtube.com"; }
        else{ alert("Invalid payment. Please pay correctly and try again."); }
    });
};
</script>

</body>
</html>
